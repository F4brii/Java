<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Cargo</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Empleado of Lista">
            <input type="hidden" value="{{Empleado.id}}" #Id>
            <th scope="row">{{ Empleado.id }}</th>
            <td>{{ Empleado.nombres }}</td>
            <td>{{ Empleado.apellidos }}</td>
            <td>{{ Empleado.cargo }}</td>
            <td>
                <a class="btn btn-primary" href="/actividad/{{Empleado.id}}" role="button" >Registrar Actividades</a>
                <a class="btn btn-danger ml-5" (click) = "eliminarEmpleado(Id.value)" role="button" >Eliminar</a>
            </td>
        </tr>
</table>
